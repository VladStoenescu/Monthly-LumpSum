<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Working Days Lump Sum Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‡¨ðŸ‡­ Swiss Lump Sum Calculator</h1>
            <p class="subtitle">Calculate monthly lump sum based on working days in Switzerland</p>
        </header>

        <div class="calculator-card">
            <form id="calculatorForm">
                <div class="form-group">
                    <label for="rate">Daily Rate (CHF)</label>
                    <input type="number" id="rate" name="rate" step="0.01" min="0" required placeholder="e.g., 500">
                </div>

                <div class="form-group">
                    <label for="startMonth">Start Month</label>
                    <input type="month" id="startMonth" name="startMonth" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (Months)</label>
                    <input type="number" id="duration" name="duration" min="1" max="120" required placeholder="e.g., 12">
                </div>

                <button type="submit" class="btn-calculate">Calculate</button>
            </form>
        </div>

        <div id="results" class="results-container" style="display: none;">
            <h2>Results</h2>
            <div class="summary">
                <div class="summary-item">
                    <span class="label">Total Working Days:</span>
                    <span class="value" id="totalDays">0</span>
                </div>
                <div class="summary-item">
                    <span class="label">Total Lump Sum:</span>
                    <span class="value" id="totalSum">CHF 0.00</span>
                </div>
            </div>
            <div id="monthlyBreakdown" class="monthly-breakdown"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
